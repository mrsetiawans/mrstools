<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabel Data Karyawan</title>
  
  <style>
    /* Mengatur font dasar untuk halaman agar terlihat bersih */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
        Arial, sans-serif;
      margin: 40px;
      background-color: #fdfdfd;
      color: #333;
    }

    h1 {
      color: #0056b3;
    }

    /* 1. Pengaturan dasar untuk seluruh tabel */
    #tabel-saya {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
      font-size: 0.9em;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.07);
      border-radius: 8px;
      overflow: hidden;
    }

    /* 2. Pengaturan untuk sel header (th) dan sel data (td) */
    #tabel-saya th,
    #tabel-saya td {
      padding: 12px 15px;
      text-align: left;
    }

    /* 3. Membuat header tabel (thead) tampil beda */
    #tabel-saya thead th {
      background-color: #007bff;
      color: #ffffff;
      font-weight: 600;
      text-transform: uppercase;
    }

    /* 4. Membuat baris data (tbody) mudah dibaca */
    #tabel-saya tbody tr {
      border-bottom: 1px solid #dddddd;
      transition: background-color 0.2s ease;
    }

    /* 5. Efek "Zebra-striping" (baris ganjil-genap beda warna) */
    #tabel-saya tbody tr:nth-of-type(even) {
      background-color: #f8f8f8;
    }

    /* 6. Efek "Hover" (warna berubah saat mouse di atas baris) */
    #tabel-saya tbody tr:hover {
      background-color: #f1f1f1;
      cursor: pointer;
    }
    
    /* 7. Menghilangkan garis di baris paling bawah */
    #tabel-saya tbody tr:last-of-type {
      border-bottom: none;
    }
  </style>
</head>

<body>

  <h1>Daftar Karyawan</h1>
  <p>Data ini diambil secara dinamis dari file <code>tabel_data.json</code>.</p>

  <table id="tabel-saya">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Umur</th>
        <th>Pekerjaan</th>
      </tr>
    </thead>
    <tbody id="isi-tabel">
      </tbody>
  </table>

  <script>
    // Pastikan file 'data.json' ada di folder yang sama
    // dengan data seperti ini:
    // [
    //   { "nama": "Budi", "umur": 25, "pekerjaan": "Developer" },
    //   { "nama": "Ani", "umur": 30, "pekerjaan": "Desainer" },
    //   { "nama": "Candra", "umur": 22, "pekerjaan": "Mahasiswa" },
    //   { "nama": "Dewi", "umur": 28, "pekerjaan": "Marketing" }
    // ]
  
    fetch('tabel_data.json') // (Pastikan nama file JSON Anda benar)
      .then(response => response.json())
      .then(data => {
        const tbody = document.getElementById('isi-tabel');
        
        // Jika tidak ada data, tampilkan pesan
        if (data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="3">Tidak ada data untuk ditampilkan.</td></tr>';
          return;
        }

        // Loop setiap item data dan buat baris tabel (tr)
        data.forEach(item => {
          let baris = `<tr>
                        <td>${item.nama}</td>
                        <td>${item.umur}</td>
                        <td>${item.pekerjaan}</td>
                      </tr>`;
          tbody.innerHTML += baris; // Masukkan baris ke dalam tabel
        });
      })
      .catch(error => {
        console.error('Error mengambil data:', error);
        // Tampilkan pesan error di tabel jika gagal
        const tbody = document.getElementById('isi-tabel');
        tbody.innerHTML = `<tr><td colspan="3">Gagal memuat data. Periksa konsol.</td></tr>`;
      });
  </script>

</body>
</html>
