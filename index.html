<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Kartu Ucapan Ulang Tahun</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f4f7f6; color: #333; line-height: 1.6; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 20px auto; padding: 30px; background-color: #ffffff; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
        h1, h2 { color: #2c3e50; text-align: center; }
        h1 { margin-bottom: 30px; }
        .form-grid { display: grid; grid-template-columns: 1fr; gap: 25px; }
        @media (min-width: 768px) { .form-grid { grid-template-columns: 1fr 1fr; } }
        .form-group { display: flex; flex-direction: column; }
        .full-width { grid-column: 1 / -1; }
        label { font-weight: 600; margin-bottom: 8px; color: #34495e; }
        input[type="text"], input[type="date"], select, textarea {
            padding: 12px; border: 1px solid #dcdcdc; border-radius: 6px; font-size: 16px; transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus, input[type="date"]:focus, select:focus, textarea:focus {
            outline: none; border-color: #3498db; box-shadow: 0 0 5px rgba(52, 152, 219, 0.4);
        }
        textarea { resize: vertical; min-height: 120px; font-family: monospace; }
        .btn {
            display: inline-flex; align-items: center; justify-content: center; gap: 10px;
            padding: 12px 20px; color: white; border: none;
            border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease;
        }
        .btn svg { width: 18px; height: 18px; fill: currentColor; }
        .btn-generate { background-color: #1e88e5; grid-column: 1 / -1; }
        .btn-generate:hover { background-color: #1565c0; }
        
        #output-section { margin-top: 40px; border-top: 2px solid #ecf0f1; padding-top: 20px; display: none; }
        #html-output { width: 100%; min-height: 300px; margin-top: 15px; }
        .action-buttons { display: flex; flex-wrap: wrap; gap: 15px; margin-top: 20px; justify-content: center; }

        .btn-preview { background-color: #2ecc71; }
        .btn-preview:hover { background-color: #27ae60; }
        .btn-copy { background-color: #34495e; }
        .btn-copy:hover { background-color: #2c3e50; }
        .btn-download { background-color: #8e44ad; }
        .btn-download:hover { background-color: #7d3c98; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generator Kartu Ucapan Interaktif</h1>
        <form id="generator-form">
            <div class="form-grid">
                <!-- FORM INPUTS (SAMA SEPERTI SEBELUMNYA) -->
                <div class="form-group full-width">
                    <label for="theme">Pilih Tema</label>
                    <select id="theme" name="theme" required>
                        <option value="ocean">üåä Samudra (Ocean)</option>
                        <option value="forest">üå≥ Hutan (Forest)</option>
                        <option value="sky_day">‚ú® Langit Siang (Sky)</option>
                        <option value="ghibli_sunset">üèÆ Senja Ghibli (Sunset)</option>
                        <option value="ghibli_day">üèûÔ∏è Siang Ghibli (Daylight)</option>
                    </select>
                </div>
                <div class="form-group"><label for="recipient_name">Nama Penerima</label><input type="text" id="recipient_name" name="recipient_name" placeholder="Contoh: Hani Febiana" required></div>
                <div class="form-group"><label for="sender_name">Nama Pengirim</label><input type="text" id="sender_name" name="sender_name" placeholder="Contoh: Pengagummu" required></div>
                <div class="form-group full-width"><label for="birthday">Tanggal Ulang Tahun</label><input type="date" id="birthday" name="birthday" required></div>
                <div class="full-width"><label for="message1_title">Judul Ucapan Utama</label><input type="text" id="message1_title" name="message1_title" value="Selamat Ulang Tahun!" required></div>
                <div class="full-width"><label for="message1_content">Isi Pesan Utama (Paragraf 1)</label><textarea id="message1_content" name="message1_content" placeholder="Tuliskan paragraf pembuka ucapan di sini." required></textarea></div>
                <div class="full-width"><label for="message2_content">Isi Pesan Kedua (Paragraf 2)</label><textarea id="message2_content" name="message2_content" placeholder="Tuliskan paragraf kedua berisi harapan dan semangat." required></textarea></div>
                <div class="full-width"><label for="message3_content">Isi Pesan Ketiga (Paragraf 3)</label><textarea id="message3_content" name="message3_content" placeholder="Tuliskan pesan penutup singkat di sini." required></textarea></div>
                <div class="full-width"><label for="special_wish">Ucapan Spesial / Doa</label><textarea id="special_wish" name="special_wish" placeholder="Tuliskan doa atau ucapan panjang yang akan muncul setelah tombol kedua diklik." required></textarea></div>
                
                <button type="submit" class="btn btn-generate">
                    <svg viewBox="0 0 24 24"><path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.5.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.5-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"></path></svg>
                    Generate HTML
                </button>
            </div>
        </form>

        <!-- Area untuk menampilkan hasil dan tombol aksi -->
        <div id="output-section">
            <h2>Hasil Kode & Aksi</h2>
            <div class="action-buttons">
                <button id="preview-btn" class="btn btn-preview">
                    <svg viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5C21.27 7.61 17 4.5 12 4.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"></path></svg>
                    Preview
                </button>
                <button id="copy-btn" class="btn btn-copy">
                     <svg viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"></path></svg>
                    Salin Kode
                </button>
                <button id="download-btn" class="btn btn-download">
                    <svg viewBox="0 0 24 24"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"></path></svg>
                    Unduh File
                </button>
            </div>
            <textarea id="html-output" readonly placeholder="Kode HTML yang digenerate akan muncul di sini..."></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
