<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Viewer Pro - Editor & Pratinjau Langsung</title>
    
    <!-- Tailwind CSS untuk styling antarmuka -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons untuk ikon antarmuka -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts: Inter untuk UI, Fira Code untuk Editor -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-mono {
            font-family: 'Fira Code', monospace;
        }
        /* Scrollbar kustom Global */
        ::-webkit-scrollbar {
            width: 10px; /* Lebar scrollbar dipertegas */
            height: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #1e1e1e; 
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563; 
            border-radius: 4px;
            border: 2px solid #1e1e1e; /* Memberi jarak agar terlihat rapi */
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; 
        }

        /* Styling khusus untuk area editor agar mirip IDE */
        .editor-wrapper {
            position: relative;
            background-color: #1e1e1e;
            counter-reset: line;
        }
        
        #line-numbers {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 40px;
            background-color: #2d2d2d;
            color: #858585;
            text-align: right;
            padding-right: 8px;
            padding-top: 10px;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.5;
            user-select: none;
            overflow: hidden;
            border-right: 1px solid #404040;
            z-index: 20;
        }

        /* KONFIGURASI WRAPPING YANG SANGAT PENTING */
        .code-style {
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;       /* Wajib sama */
            word-wrap: break-word;       /* Wajib sama */
            overflow-wrap: break-word;   /* Wajib sama */
            padding-left: 50px;          /* Wajib sama */
            padding-top: 10px;           /* Wajib sama */
            padding-right: 10px;         /* Wajib sama */
            box-sizing: border-box;      /* Wajib sama */
        }

        /* INPUT TEXTAREA (DEPAN) */
        #code-input {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: transparent; 
            border: none;
            color: #d4d4d4;
            resize: none;
            outline: none;
            z-index: 10;
            overflow-y: scroll; /* PERBAIKAN: Selalu tampilkan scrollbar agar lebar konsisten */
        }

        /* HIGHLIGHT LAYER (BELAKANG) */
        #highlight-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: transparent; 
            pointer-events: none; 
            z-index: 5;
            overflow-y: scroll; /* PERBAIKAN: Ikut punya scrollbar agar wrapping text sama persis */
        }

        /* Sembunyikan scrollbar pada highlight layer agar tidak dobel visualnya, 
           tapi fungsinya tetap mengambil ruang (space) */
        #highlight-layer::-webkit-scrollbar {
            background: transparent;
            width: 10px; /* Harus sama persis dengan scrollbar utama */
        }
        #highlight-layer::-webkit-scrollbar-thumb {
            background: transparent;
            border: none;
        }

        /* WARNA HIGHLIGHT */
        mark {
            background-color: rgba(255, 255, 255, 0.1);
            color: transparent;
            border-radius: 2px;
        }
        mark.current-match {
            background-color: rgba(255, 193, 7, 0.5); 
            border: 1px solid rgba(255, 193, 7, 0.8);
            box-shadow: none;
            z-index: 10;
        }

        /* Animasi loader */
        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col overflow-hidden">

    <!-- HEADER / TOOLBAR -->
    <header class="bg-gray-800 border-b border-gray-700 h-14 flex items-center justify-between px-4 shrink-0">
        <div class="flex items-center gap-2">
            <i data-lucide="code-2" class="text-blue-400"></i>
            <h1 class="font-semibold text-lg tracking-tight">HTML Viewer <span class="text-xs bg-blue-600 px-1.5 py-0.5 rounded text-white ml-1">Pro</span></h1>
        </div>

        <div class="flex items-center gap-3">
            <button onclick="runCode()" class="flex items-center gap-1.5 bg-green-600 hover:bg-green-700 text-white px-3 py-1.5 rounded text-sm font-medium transition" title="Jalankan Manual (Ctrl+Enter)">
                <i data-lucide="play" class="w-4 h-4"></i> <span class="hidden sm:inline">Run</span>
            </button>

            <button onclick="openInNewTab()" class="flex items-center gap-1.5 bg-blue-600 hover:bg-blue-700 text-white px-3 py-1.5 rounded text-sm font-medium transition" title="Buka di Tab Baru">
                <i data-lucide="external-link" class="w-4 h-4"></i> <span class="hidden sm:inline">Full Page</span>
            </button>

            <button onclick="downloadCode()" class="flex items-center gap-1.5 bg-gray-700 hover:bg-gray-600 text-white px-3 py-1.5 rounded text-sm font-medium transition" title="Unduh file .html">
                <i data-lucide="download" class="w-4 h-4"></i> <span class="hidden sm:inline">Unduh</span>
            </button>

            <button onclick="copyCode()" class="flex items-center gap-1.5 bg-gray-700 hover:bg-gray-600 text-white px-3 py-1.5 rounded text-sm font-medium transition" title="Salin ke Clipboard">
                <i data-lucide="copy" class="w-4 h-4"></i>
            </button>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="flex-1 flex flex-col md:flex-row overflow-hidden">
        
        <!-- EDITOR PANEL (LEFT) -->
        <div class="w-full md:w-1/2 flex flex-col border-r border-gray-700 relative group">
            <!-- EDITOR HEADER -->
            <div class="bg-gray-800 px-4 py-2 text-xs text-gray-400 flex justify-between items-center select-none border-b border-gray-700 shrink-0">
                <span class="uppercase font-bold tracking-wider">Source Code</span>
                <div class="flex items-center gap-3">
                    <!-- Fitur Baru: Total Lines -->
                    <span id="line-count" class="hidden sm:inline">0 Baris</span>
                    <span class="hidden sm:inline w-px h-3 bg-gray-600"></span>
                    
                    <span id="char-count">0 Karakter</span>
                    
                    <button onclick="toggleSearch()" class="hover:text-blue-400 transition flex items-center gap-1 ml-2" title="Cari (Ctrl+F)">
                        <i data-lucide="search" class="w-3 h-3"></i> Cari
                    </button>
                    <button onclick="clearEditor()" class="text-red-400 hover:text-red-300 transition flex items-center gap-1">
                        <i data-lucide="trash-2" class="w-3 h-3"></i> Bersihkan
                    </button>
                </div>
            </div>

            <!-- SEARCH BAR -->
            <div id="search-bar" class="hidden bg-gray-700 p-2 border-b border-gray-600 flex items-center gap-2 shrink-0 transition-all z-30 relative">
                <div class="relative flex-1">
                    <i data-lucide="search" class="w-4 h-4 absolute left-2 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="text" id="search-input" placeholder="Cari..." class="w-full bg-gray-800 text-white text-sm rounded border border-gray-600 focus:outline-none focus:border-blue-500 pl-8 pr-2 py-1" autocomplete="off">
                </div>
                <span id="search-stats" class="text-xs text-gray-400 whitespace-nowrap w-16 text-center">0 of 0</span>
                <button onclick="findNext(false)" class="p-1 hover:bg-gray-600 rounded text-gray-300" title="Sebelumnya (Shift+Enter)">
                    <i data-lucide="chevron-up" class="w-4 h-4"></i>
                </button>
                <button onclick="findNext(true)" class="p-1 hover:bg-gray-600 rounded text-gray-300" title="Selanjutnya (Enter)">
                    <i data-lucide="chevron-down" class="w-4 h-4"></i>
                </button>
                <button onclick="toggleSearch()" class="p-1 hover:bg-gray-600 rounded text-red-400 ml-1">
                    <i data-lucide="x" class="w-4 h-4"></i>
                </button>
            </div>
            
            <div class="editor-wrapper flex-1 overflow-hidden relative">
                <div id="line-numbers">1</div>
                <!-- Highlight Layer (Background) -->
                <!-- Menambahkan class code-style agar properti CSS identik -->
                <div id="highlight-layer" class="code-style"></div>
                <!-- Input Layer (Foreground) -->
                <textarea id="code-input" class="code-style" spellcheck="false" placeholder="Tulis kode HTML Anda di sini..."></textarea>
            </div>
        </div>

        <!-- PREVIEW PANEL (RIGHT) -->
        <div class="w-full md:w-1/2 flex flex-col bg-gray-100">
            <div class="bg-gray-200 border-b border-gray-300 px-4 py-2 flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <span class="text-xs font-bold text-gray-600 uppercase tracking-wider">Hasil Pratinjau</span>
                    <div class="loader" id="preview-loader"></div>
                </div>
                
                <!-- Device Toggles -->
                <div class="flex bg-gray-300 rounded p-0.5">
                    <button onclick="setPreviewSize('100%')" class="p-1 rounded hover:bg-white text-gray-600 hover:text-gray-900 transition active-size" title="Desktop">
                        <i data-lucide="monitor" class="w-4 h-4"></i>
                    </button>
                    <button onclick="setPreviewSize('768px')" class="p-1 rounded hover:bg-white text-gray-600 hover:text-gray-900 transition" title="Tablet">
                        <i data-lucide="tablet" class="w-4 h-4"></i>
                    </button>
                    <button onclick="setPreviewSize('375px')" class="p-1 rounded hover:bg-white text-gray-600 hover:text-gray-900 transition" title="Mobile">
                        <i data-lucide="smartphone" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>

            <div class="flex-1 bg-gray-300 flex justify-center overflow-hidden relative">
                <div id="iframe-container" class="w-full h-full bg-white transition-all duration-300 shadow-lg overflow-hidden">
                    <iframe id="preview-frame" class="w-full h-full border-none" sandbox="allow-scripts allow-same-origin allow-modals allow-forms"></iframe>
                </div>
            </div>
        </div>
    </main>

    <!-- TOAST NOTIFICATION -->
    <div id="toast" class="fixed bottom-5 right-5 bg-blue-600 text-white px-4 py-2 rounded shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 z-50 flex items-center gap-2">
        <i data-lucide="check-circle" class="w-4 h-4"></i>
        <span id="toast-msg">Berhasil</span>
    </div>

    <script>
        lucide.createIcons();

        const codeInput = document.getElementById('code-input');
        const highlightLayer = document.getElementById('highlight-layer');
        const previewFrame = document.getElementById('preview-frame');
        const lineNumbers = document.getElementById('line-numbers');
        const charCount = document.getElementById('char-count');
        // Referensi Elemen Baru
        const lineCount = document.getElementById('line-count');
        
        const iframeContainer = document.getElementById('iframe-container');
        const loader = document.getElementById('preview-loader');

        const searchBar = document.getElementById('search-bar');
        const searchInput = document.getElementById('search-input');
        const searchStats = document.getElementById('search-stats');

        let searchMatches = [];
        let currentMatchIndex = -1;

        const defaultCode = `<!DOCTYPE html>
<html lang="id">
<head>
    <style>
        body { 
            font-family: sans-serif; 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 300px;
        }
        h1 { color: #2d3748; margin-bottom: 0.5rem; }
        p { color: #718096; line-height: 1.6; }
        button {
            background: #4299e1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.2s;
        }
        button:hover { background: #3182ce; }
    </style>
</head>
<body>

    <div class="card">
        <h1>Halo Dunia!</h1>
        <p>Ini adalah contoh live preview. Coba ubah teks atau CSS di panel sebelah kiri.</p>
        <button onclick="alert('Berfungsi dengan baik!')">Klik Saya</button>
    </div>

    <script>
        console.log('Halaman dimuat!');
    <\/script>
</body>
</html>`;

        codeInput.value = defaultCode;

        const updateLineNumbers = () => {
            const lines = codeInput.value.split('\n').length;
            lineNumbers.innerHTML = Array(lines).fill(0).map((_, i) => i + 1).join('<br>');
            
            // Update Text Total Baris
            lineCount.innerText = `${lines} Baris`;
        };

        let currentUrl = null;

        const updatePreview = () => {
            loader.style.display = 'block';
            const code = codeInput.value;
            charCount.innerText = `${code.length} Karakter`;
            
            if (currentUrl) {
                URL.revokeObjectURL(currentUrl);
            }

            const blob = new Blob([code], { type: 'text/html' });
            currentUrl = URL.createObjectURL(blob);
            previewFrame.src = currentUrl;
        };

        previewFrame.onload = () => {
            loader.style.display = 'none';
        };

        updateLineNumbers();
        setTimeout(updatePreview, 100);

        // Event Listeners
        codeInput.addEventListener('input', () => {
            updateLineNumbers();
            if (!searchBar.classList.contains('hidden')) {
                performSearch();
            }
            clearTimeout(window.updateTimeout);
            window.updateTimeout = setTimeout(updatePreview, 1000);
        });

        // SINKRONISASI SCROLL
        codeInput.addEventListener('scroll', () => {
            lineNumbers.scrollTop = codeInput.scrollTop;
            highlightLayer.scrollTop = codeInput.scrollTop; // Sync Vertikal
            highlightLayer.scrollLeft = codeInput.scrollLeft; // Sync Horizontal (jika ada)
        });

        codeInput.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = codeInput.selectionStart;
                const end = codeInput.selectionEnd;
                codeInput.value = codeInput.value.substring(0, start) + "  " + codeInput.value.substring(end);
                codeInput.selectionStart = codeInput.selectionEnd = start + 2;
                if (!searchBar.classList.contains('hidden')) performSearch();
            }
            if (e.ctrlKey && e.key === 'Enter') {
                runCode();
            }
            if ((e.ctrlKey || e.metaKey) && e.key === 'f') {
                e.preventDefault();
                toggleSearch();
            }
        });

        function escapeHtml(text) {
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function toggleSearch() {
            const isHidden = searchBar.classList.contains('hidden');
            if (isHidden) {
                searchBar.classList.remove('hidden');
                searchInput.focus();
                if (searchInput.value) performSearch(); 
            } else {
                searchBar.classList.add('hidden');
                highlightLayer.innerHTML = ''; 
                searchMatches = [];
                currentMatchIndex = -1;
                searchStats.innerText = "0 of 0";
                codeInput.focus();
            }
        }

        searchInput.addEventListener('input', () => {
            performSearch();
        });

        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                findNext(!e.shiftKey);
            }
            if (e.key === 'Escape') {
                toggleSearch();
            }
        });

        function performSearch() {
            const term = searchInput.value.toLowerCase();
            const code = codeInput.value;
            const lowerCode = code.toLowerCase();
            
            searchMatches = [];
            currentMatchIndex = -1;

            if (term) {
                let pos = lowerCode.indexOf(term);
                while (pos !== -1) {
                    searchMatches.push(pos);
                    pos = lowerCode.indexOf(term, pos + 1);
                }
            }

            searchStats.innerText = `${searchMatches.length > 0 ? 1 : 0} of ${searchMatches.length}`;

            if (!term || searchMatches.length === 0) {
                highlightLayer.innerHTML = escapeHtml(code);
                return;
            }

            let highlightedHTML = "";
            let lastIndex = 0;
            const termLength = term.length;

            searchMatches.forEach((matchIndex, i) => {
                highlightedHTML += escapeHtml(code.substring(lastIndex, matchIndex));
                const markClass = (i === 0) ? "current-match" : "";
                highlightedHTML += `<mark class="${markClass}">` + 
                                   escapeHtml(code.substr(matchIndex, termLength)) + 
                                   `</mark>`;
                lastIndex = matchIndex + termLength;
            });

            highlightedHTML += escapeHtml(code.substring(lastIndex));
            
            // Menangani spasi/enter di akhir file agar tampilan konsisten
            if (highlightedHTML.endsWith('\n')) {
                highlightedHTML += '&nbsp;'; 
            }

            highlightLayer.innerHTML = highlightedHTML;

            if (searchMatches.length > 0) {
                currentMatchIndex = 0;
                scrollToMatch(0);
            }
        }

        function findNext(forward) {
            if (searchMatches.length === 0) return;

            if (forward) {
                currentMatchIndex = (currentMatchIndex + 1) % searchMatches.length;
            } else {
                currentMatchIndex = (currentMatchIndex - 1 + searchMatches.length) % searchMatches.length;
            }

            searchStats.innerText = `${currentMatchIndex + 1} of ${searchMatches.length}`;
            
            updateHighlightClasses();
            scrollToMatch(currentMatchIndex);
        }

        function updateHighlightClasses() {
            const marks = highlightLayer.querySelectorAll('mark');
            marks.forEach((mark, index) => {
                if (index === currentMatchIndex) {
                    mark.classList.add('current-match');
                } else {
                    mark.classList.remove('current-match');
                }
            });
        }

        function scrollToMatch(index) {
            const marks = highlightLayer.querySelectorAll('mark');
            const activeMark = marks[index];
            
            if (activeMark) {
                const topPos = activeMark.offsetTop;
                const markHeight = activeMark.offsetHeight;
                const editorHeight = codeInput.clientHeight;
                
                const centerPos = topPos - (editorHeight / 2) + (markHeight / 2);
                
                codeInput.scrollTop = centerPos;
                highlightLayer.scrollTop = centerPos;
            }
        }

        function runCode() {
            clearTimeout(window.updateTimeout);
            updatePreview();
            showToast('Pratinjau diperbarui');
        }

        function clearEditor() {
            if(confirm('Hapus semua kode?')) {
                codeInput.value = '';
                updateLineNumbers();
                updatePreview();
                highlightLayer.innerHTML = '';
            }
        }

        function copyCode() {
            codeInput.select();
            document.execCommand('copy');
            window.getSelection().removeAllRanges();
            showToast('Kode disalin ke clipboard');
        }

        function downloadCode() {
            const blob = new Blob([codeInput.value], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'index.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showToast('File diunduh');
        }

        function openInNewTab() {
            const code = codeInput.value;
            const blob = new Blob([code], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            window.open(url, '_blank');
            showToast('Dibuka di tab baru');
        }

        function setPreviewSize(width) {
            iframeContainer.style.width = width;
            document.querySelectorAll('.active-size').forEach(b => b.classList.remove('bg-white', 'shadow-sm'));
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMsg = document.getElementById('toast-msg');
            toastMsg.innerText = message;
            toast.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }
    </script>
</body>
</html>
