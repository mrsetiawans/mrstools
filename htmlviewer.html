<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Viewer Pro - Editor & Pratinjau Langsung</title>

    <!-- Tailwind CSS untuk styling antarmuka -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons untuk ikon antarmuka -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts: Inter untuk UI, Fira Code untuk Editor -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Fira+Code:wght@400;500&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --accent: #22d3ee;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg-dark: #0f0f1a;
            --bg-darker: #0a0a12;
            --bg-card: #1a1a2e;
            --bg-hover: #252540;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: rgba(99, 102, 241, 0.2);
        }

        * {
            transition: background-color 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-darker) 100%);
        }

        .font-mono {
            font-family: 'Fira Code', monospace;
        }

        /* Premium Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 4px;
            border: 2px solid transparent;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, var(--accent) 0%, var(--primary) 100%);
        }

        /* Premium Header Gradient */
        .header-gradient {
            background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-dark) 100%);
            border-bottom: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        /* Glass Effect for Panels */
        .glass-panel {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
        }

        /* Modern Button Styles */
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5);
            transform: translateY(-1px);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .btn-success:hover {
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.5);
            transform: translateY(-1px);
        }

        .btn-ghost {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
        }

        .btn-ghost:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
        }

        /* Editor Styling - IDE Look */
        .editor-wrapper {
            position: relative;
            background: linear-gradient(180deg, #1e1e2e 0%, #181825 100%);
            counter-reset: line;
        }

        #line-numbers {
            width: 50px;
            background: linear-gradient(180deg, #1a1a28 0%, #151520 100%);
            color: #6272a4;
            text-align: right;
            padding-right: 12px;
            padding-top: 10px;
            font-family: 'Fira Code', monospace;
            font-size: 13px;
            line-height: 1.5;
            user-select: none;
            overflow: hidden;
            border-right: 1px solid rgba(98, 114, 164, 0.3);
            flex-shrink: 0;
        }

        #line-numbers-inner {
            white-space: pre;
            padding-bottom: 50vh;
        }

        #editor-scroller {
            flex: 1;
            position: relative;
            overflow: hidden;
            /* Scroller hanya sebagai container */
            background: transparent;
        }

        /* Code Style Configuration */
        .code-style {
            font-family: 'Fira Code', monospace;
            font-size: 13px;
            line-height: 1.5;
            white-space: pre;
            word-wrap: normal !important;
            overflow-wrap: normal !important;
            padding: 10px 20px 50vh 10px;
            box-sizing: border-box;
            color: #cdd6f4;
            position: absolute;
            /* Tumpuk di dalam editor-scroller */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #code-input {
            z-index: 10;
            background: transparent;
            overflow: auto;
            /* Aktifkan scroll di sini */
            resize: none;
            outline: none;
            border: none;
            caret-color: var(--accent);
        }

        #highlight-layer {
            z-index: 5;
            overflow: hidden;
            border: none;
        }

        #code-input::placeholder {
            color: #45475a;
        }

        #code-input:focus {
            outline: none;
        }

        #highlight-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: transparent;
            pointer-events: none;
            z-index: 5;
            overflow: hidden;
            /* Sembunyikan scrollbar layer highlight, sinkronisasi via JS */
        }

        #highlight-layer::-webkit-scrollbar {
            background: transparent;
            width: 8px;
        }

        #highlight-layer::-webkit-scrollbar-thumb {
            background: transparent;
            border: none;
        }

        /* Search Highlight */
        mark {
            background-color: rgba(249, 226, 175, 0.2);
            color: transparent;
            border-radius: 3px;
        }

        mark.current-match {
            background-color: rgba(249, 226, 175, 0.5);
            border: 1px solid #f9e2af;
            box-shadow: 0 0 8px rgba(249, 226, 175, 0.4);
        }

        /* Premium Loader */
        .loader {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(99, 102, 241, 0.2);
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            animation: spin 0.8s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Tab Styling */
        .tab-active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%) !important;
            color: white !important;
            box-shadow: 0 2px 10px rgba(99, 102, 241, 0.3);
        }

        .tab-inactive {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
        }

        .tab-inactive:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        /* Preview Panel */
        .preview-header {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-bottom: 1px solid #cbd5e1;
        }

        .preview-container-bg {
            background: linear-gradient(135deg, #cbd5e1 0%, #94a3b8 100%);
        }

        /* Toast Notification */
        .toast-notification {
            background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-dark) 100%);
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        /* Device Frame Enhancement */
        .device-frame-preview {
            border: 6px solid #1f2937;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        /* Split View Divider */
        .split-divider {
            background: linear-gradient(180deg, var(--primary) 0%, var(--accent) 100%);
        }

        /* Pulse Animation for Active Elements */
        @keyframes pulse-subtle {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        .pulse-active {
            animation: pulse-subtle 2s ease-in-out infinite;
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        /* Hover Glow Effect */
        .hover-glow:hover {
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
        }

        /* URL Preview Mode Badge */
        .mode-badge {
            background: linear-gradient(135deg, var(--accent) 0%, #06b6d4 100%);
            box-shadow: 0 2px 8px rgba(34, 211, 238, 0.3);
        }

        /* ======================== */
        /* MOBILE RESPONSIVE STYLES */
        /* ======================== */

        /* Mobile First: Breakpoint at 768px */
        @media screen and (max-width: 768px) {

            /* Header Adjustments */
            header.header-gradient {
                height: auto;
                min-height: 56px;
                padding: 10px 12px;
                flex-wrap: wrap;
                gap: 8px;
            }

            header .text-lg {
                font-size: 14px;
            }

            /* Main Layout - Stack Vertically */
            main {
                flex-direction: column !important;
            }

            /* Editor Panel Mobile */
            main>div:first-child {
                width: 100% !important;
                min-height: 40vh;
                max-height: 50vh;
                border-right: none !important;
                border-bottom: 2px solid rgba(99, 102, 241, 0.3);
            }

            /* Preview Panel Mobile */
            main>div:last-child {
                width: 100% !important;
                flex: 1;
                min-height: 40vh;
            }

            /* Editor Header Mobile */
            .glass-panel {
                padding: 8px 10px;
                flex-wrap: wrap;
                gap: 6px;
            }

            /* Tab Buttons Mobile */
            .glass-panel button {
                padding: 6px 10px !important;
                font-size: 11px !important;
            }

            /* Search Bar Mobile */
            #search-bar {
                flex-wrap: wrap;
                padding: 8px;
            }

            #search-bar>div:first-child {
                width: 100%;
                margin-bottom: 6px;
            }

            #search-input {
                padding: 10px 10px 10px 36px;
            }

            /* Preview Header Mobile */
            .preview-header {
                padding: 10px 8px;
                flex-wrap: wrap;
                gap: 8px;
            }

            .preview-header>div:first-child {
                width: 100%;
            }

            .preview-header>div:last-child {
                width: 100%;
                justify-content: flex-start;
                flex-wrap: wrap;
                gap: 6px;
            }

            /* Device Selector Mobile */
            #device-selector {
                flex: 1;
                min-width: 120px;
                padding: 8px;
                font-size: 12px;
            }

            #scale-selector {
                width: 60px;
            }

            /* Editor Line Numbers Mobile */
            #line-numbers {
                width: 40px;
                padding-right: 8px;
                font-size: 11px;
            }

            /* Code Input Mobile */
            .code-style {
                font-size: 12px;
                padding: 8px 12px 50vh 8px;
            }

            /* Toast Notification Mobile */
            #toast {
                left: 16px;
                right: 16px;
                bottom: 16px;
                width: auto;
            }
        }

        /* Extra Small Screens (< 480px) */
        @media screen and (max-width: 480px) {

            /* Header even more compact */
            header.header-gradient {
                padding: 8px 10px;
            }

            header h1 {
                font-size: 13px !important;
            }

            header h1 span {
                font-size: 9px !important;
                padding: 2px 6px !important;
            }

            /* Editor takes more space on very small screens */
            main>div:first-child {
                min-height: 35vh;
                max-height: 45vh;
            }

            /* Buttons more compact */
            .btn-success,
            .btn-primary {
                padding: 8px 12px !important;
            }

            /* Hide less important buttons */
            #btn-split {
                display: none;
            }

            /* Scale selector more compact */
            #scale-selector {
                display: none;
            }

            /* Preview container pad */
            #preview-container {
                padding: 8px;
            }

            /* Search Stats */
            #search-stats {
                font-size: 10px;
                width: auto;
            }

            /* Line Numbers even smaller */
            #line-numbers {
                width: 32px;
                font-size: 10px;
            }
        }

        /* Touch-friendly improvements */
        @media (hover: none) and (pointer: coarse) {

            /* Larger touch targets */
            button {
                min-height: 44px;
                min-width: 44px;
            }

            select {
                min-height: 44px;
            }

            input[type="text"] {
                min-height: 44px;
            }

            /* Larger scrollbar for touch */
            ::-webkit-scrollbar {
                width: 12px;
                height: 12px;
            }
        }

        /* Landscape Mobile Orientation */
        @media screen and (max-width: 900px) and (orientation: landscape) {
            main {
                flex-direction: row !important;
            }

            main>div:first-child {
                width: 50% !important;
                min-height: auto;
                max-height: none;
                border-bottom: none !important;
                border-right: 2px solid rgba(99, 102, 241, 0.3) !important;
            }

            main>div:last-child {
                width: 50% !important;
            }
        }
    </style>
</head>

<body class="text-white h-screen flex flex-col overflow-hidden">

    <!-- HEADER / TOOLBAR -->
    <header class="header-gradient h-14 flex items-center justify-between px-4 shrink-0">
        <div class="flex items-center gap-3">
            <div
                class="flex items-center justify-center w-9 h-9 rounded-lg bg-gradient-to-br from-indigo-500 to-purple-600 shadow-lg">
                <i data-lucide="code-2" class="w-5 h-5 text-white"></i>
            </div>
            <div>
                <h1 class="font-semibold text-lg tracking-tight flex items-center gap-2">
                    HTML Viewer
                    <span
                        class="text-[10px] bg-gradient-to-r from-indigo-500 to-purple-500 px-2 py-0.5 rounded-full text-white font-bold uppercase tracking-wider">Pro</span>
                </h1>
                <p class="text-[10px] text-gray-500 -mt-0.5 hidden sm:block">Editor & Live Preview</p>
            </div>
        </div>

        <div class="flex items-center gap-2">
            <button onclick="runCode()"
                class="btn-success flex items-center gap-1.5 text-white px-4 py-2 rounded-lg text-sm font-medium hover-glow"
                title="Jalankan Manual (Ctrl+Enter)">
                <i data-lucide="play" class="w-4 h-4"></i> <span class="hidden sm:inline">Run</span>
            </button>

            <button onclick="openInNewTab()"
                class="btn-primary flex items-center gap-1.5 text-white px-4 py-2 rounded-lg text-sm font-medium hover-glow"
                title="Buka di Tab Baru">
                <i data-lucide="external-link" class="w-4 h-4"></i> <span class="hidden sm:inline">Full Page</span>
            </button>

            <div class="hidden sm:flex items-center gap-2 ml-2 pl-2 border-l border-gray-700">
                <button onclick="downloadCode()"
                    class="btn-ghost flex items-center gap-1.5 text-gray-300 hover:text-white px-3 py-2 rounded-lg text-sm font-medium"
                    title="Unduh file .html">
                    <i data-lucide="download" class="w-4 h-4"></i>
                </button>

                <button onclick="copyCode()"
                    class="btn-ghost flex items-center gap-1.5 text-gray-300 hover:text-white px-3 py-2 rounded-lg text-sm font-medium"
                    title="Salin ke Clipboard">
                    <i data-lucide="copy" class="w-4 h-4"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="flex-1 flex flex-col md:flex-row overflow-hidden">

        <!-- EDITOR PANEL (LEFT) -->
        <div class="w-full md:w-1/2 flex flex-col border-r border-indigo-500/20 relative group">
            <!-- EDITOR HEADER -->
            <div class="glass-panel px-4 py-2 text-xs flex justify-between items-center select-none shrink-0">
                <!-- Tab Controls -->
                <div class="flex items-center gap-1">
                    <button id="editor-tab-1" onclick="switchTab(1)"
                        class="tab-active px-4 py-1.5 rounded-lg text-xs font-semibold flex items-center gap-1.5">
                        <i data-lucide="file-code" class="w-3 h-3"></i> Tab 1
                    </button>
                    <button id="editor-tab-2" onclick="switchTab(2)"
                        class="tab-inactive px-4 py-1.5 rounded-lg text-xs font-semibold flex items-center gap-1.5">
                        <i data-lucide="file-code" class="w-3 h-3"></i> Tab 2
                    </button>
                </div>

                <div class="flex items-center gap-3 text-gray-400">
                    <span id="line-count" class="hidden sm:inline text-indigo-400">0 Baris</span>
                    <span class="hidden sm:inline w-px h-3 bg-indigo-500/30"></span>
                    <span id="char-count" class="text-cyan-400">0 Karakter</span>

                    <button onclick="toggleSearch()"
                        class="hover:text-indigo-400 transition flex items-center gap-1 ml-2" title="Cari (Ctrl+F)">
                        <i data-lucide="search" class="w-3 h-3"></i> <span class="hidden sm:inline">Cari</span>
                    </button>
                    <button onclick="clearEditor()"
                        class="text-red-400 hover:text-red-300 transition flex items-center gap-1">
                        <i data-lucide="trash-2" class="w-3 h-3"></i>
                    </button>
                </div>
            </div>

            <!-- SEARCH BAR -->
            <div id="search-bar" class="hidden glass-panel p-2 flex items-center gap-2 shrink-0 z-30 relative fade-in">
                <div class="relative flex-1">
                    <i data-lucide="search"
                        class="w-4 h-4 absolute left-3 top-1/2 transform -translate-y-1/2 text-indigo-400"></i>
                    <input type="text" id="search-input" placeholder="Cari dalam kode..."
                        class="w-full bg-black/30 text-white text-sm rounded-lg border border-indigo-500/30 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500/50 pl-10 pr-3 py-2"
                        autocomplete="off">
                </div>
                <span id="search-stats" class="text-xs text-indigo-300 whitespace-nowrap w-16 text-center font-mono">0 /
                    0</span>
                <button onclick="findNext(false)"
                    class="p-2 hover:bg-white/10 rounded-lg text-gray-300 hover:text-white"
                    title="Sebelumnya (Shift+Enter)">
                    <i data-lucide="chevron-up" class="w-4 h-4"></i>
                </button>
                <button onclick="findNext(true)" class="p-2 hover:bg-white/10 rounded-lg text-gray-300 hover:text-white"
                    title="Selanjutnya (Enter)">
                    <i data-lucide="chevron-down" class="w-4 h-4"></i>
                </button>
                <button onclick="toggleSearch()"
                    class="p-2 hover:bg-red-500/20 rounded-lg text-red-400 hover:text-red-300">
                    <i data-lucide="x" class="w-4 h-4"></i>
                </button>
            </div>

            <div class="editor-wrapper flex-1 flex overflow-hidden relative">
                <div id="line-numbers">
                    <div id="line-numbers-inner">1</div>
                </div>
                <div id="editor-scroller">
                    <!-- Highlight Layer (Background) -->
                    <div id="highlight-layer" class="code-style"></div>
                    <!-- Input Layer (Foreground) -->
                    <textarea id="code-input" class="code-style" spellcheck="false"
                        placeholder="Tulis kode HTML Anda di sini..."></textarea>
                </div>
            </div>
        </div>

        <!-- PREVIEW PANEL (RIGHT) -->
        <div class="w-full md:w-1/2 flex flex-col bg-slate-100">
            <div class="preview-header px-4 py-2 flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="flex items-center gap-2">
                        <span
                            class="text-xs font-bold text-slate-500 uppercase tracking-widest bg-slate-200 px-3 py-1 rounded-md">Live
                            Preview</span>
                    </div>
                    <div class="loader" id="preview-loader"></div>
                </div>
                <!-- Device Toggles -->
                <div class="flex items-center gap-2">
                    <!-- Split View Toggle -->
                    <button id="btn-split" onclick="toggleSplitView()"
                        class="flex items-center justify-center w-8 h-8 rounded-lg hover:bg-slate-200 text-slate-500 hover:text-indigo-600 transition"
                        title="Dual Preview (Split View)">
                        <i data-lucide="columns" class="w-4 h-4"></i>
                    </button>

                    <!-- Scale Control -->
                    <div class="flex items-center gap-1 bg-gray-200 rounded px-2 py-1 mr-2" title="Mode Skala">
                        <i data-lucide="zoom-in" class="w-3 h-3 text-gray-500"></i>
                        <select id="scale-selector" onchange="handleScaleChange(this)"
                            class="bg-transparent text-sm border-none focus:ring-0 text-gray-700 cursor-pointer w-16">
                            <option value="fit">Fit</option>
                            <option value="1">100%</option>
                            <option value="0.75">75%</option>
                            <option value="0.5">50%</option>
                        </select>
                    </div>

                    <i data-lucide="smartphone" class="w-4 h-4 text-gray-500"></i>
                    <select id="device-selector" onchange="handleDeviceChange(this)"
                        class="bg-gray-200 text-sm border-none rounded px-2 py-1 focus:ring-0 text-gray-700 cursor-pointer hover:bg-white transition">
                        <option value="desktop">Desktop (Full)</option>
                        <option value="5.0">Mobile 5.0" (360x760)</option>
                        <option value="6.1">Mobile 6.1" (390x844)</option>
                        <option value="6.3">Mobile 6.3" (412x915)</option>
                        <option value="6.5">Mobile 6.5" (414x896)</option>
                        <option value="6.7">Mobile 6.7" (428x926)</option>
                        <option value="6.9">Mobile 6.9" (440x956)</option>
                    </select>
                </div>
            </div>



            <div id="preview-container" class="flex-1 preview-container-bg relative overflow-hidden flex">

                <!-- PREVIEW PANE 1 (DEFAULT) -->
                <div id="preview-pane-1" class="flex-1 relative flex flex-col overflow-auto transition-all">
                    <div
                        class="absolute top-3 left-3 bg-gradient-to-r from-indigo-500 to-purple-500 text-white text-[10px] font-bold px-3 py-1 rounded-full opacity-0 pointer-events-none transition-opacity z-20 tag-tab-1 shadow-lg">
                        TAB 1</div>
                    <div id="scale-wrapper-1" class="origin-top-left transition-all duration-200 mx-auto">
                        <div id="iframe-container-1"
                            class="bg-white transition-all duration-300 shadow-2xl overflow-hidden w-full h-full">
                            <iframe id="preview-frame-1" class="w-full h-full border-none"
                                sandbox="allow-scripts allow-same-origin allow-modals allow-forms"></iframe>
                        </div>
                    </div>
                </div>

                <!-- PREVIEW PANE 2 (HIDDEN BY DEFAULT) -->
                <div id="preview-pane-2"
                    class="hidden w-0 flex-1 relative flex-col overflow-auto border-l-4 split-divider bg-slate-200 transition-all">
                    <div
                        class="absolute top-3 left-3 bg-gradient-to-r from-emerald-500 to-teal-500 text-white text-[10px] font-bold px-3 py-1 rounded-full opacity-80 pointer-events-none z-20 shadow-lg">
                        TAB 2</div>
                    <div id="scale-wrapper-2" class="origin-top-left transition-all duration-200 mx-auto">
                        <div id="iframe-container-2"
                            class="bg-white transition-all duration-300 shadow-2xl overflow-hidden w-full h-full">
                            <iframe id="preview-frame-2" class="w-full h-full border-none"
                                sandbox="allow-scripts allow-same-origin allow-modals allow-forms"></iframe>
                        </div>
                    </div>
                </div>

            </div>

            const term = searchInput.value.toLowerCase();
            const code = codeInput.value;
            const lowerCode = code.toLowerCase();

            searchMatches = [];
            currentMatchIndex = -1;

            if (term) {
                let pos = lowerCode.indexOf(term);
                while (pos !== -1) {
                    searchMatches.push(pos);
                    pos = lowerCode.indexOf(term, pos + 1);
                }
            }

            searchStats.innerText = `${searchMatches.length > 0 ? 1 : 0} of ${searchMatches.length}`;

            if (!term || searchMatches.length === 0) {
                highlightLayer.innerHTML = escapeHtml(code);
                return;
            }

            let highlightedHTML = "";
            let lastIndex = 0;
            const termLength = term.length;

            searchMatches.forEach((matchIndex, i) => {
                highlightedHTML += escapeHtml(code.substring(lastIndex, matchIndex));
                const markClass = (i === 0) ? "current-match" : "";
                highlightedHTML += `<mark class="${markClass}">` +
                    escapeHtml(code.substr(matchIndex, termLength)) +
                    `</mark>`;
                lastIndex = matchIndex + termLength;
            });

            highlightedHTML += escapeHtml(code.substring(lastIndex));

            // Menangani spasi/enter di akhir file agar tampilan konsisten
            if (highlightedHTML.endsWith('\n')) {
                highlightedHTML += '&nbsp;';
            }

            highlightLayer.innerHTML = highlightedHTML;

            if (searchMatches.length > 0) {
                currentMatchIndex = 0;
                scrollToMatch(0);
            }

        function findNext(forward) {
            if (searchMatches.length === 0) return;

        function applyScale() {
            // Apply scale to BOTH wrappers if they exist
            [1, 2].forEach(id => {
                const container = document.getElementById(`iframe-container-${id}`);
                const wrapper = document.getElementById(`scale-wrapper-${id}`);
                const pane = document.getElementById(`preview-pane-${id}`);

                // Skip if hidden/collapsed check (optional, but good for perf)

                // Desktop Logic

                    container.style.transform = 'none';
                    wrapper.style.width = '100%';

                    pane.style.overflow = 'hidden'; // Scroll handled by iframe content

                // Mobile Scale Logic

                let scale = 1.0;
                const padding = 40;
                // Use Pane client dimensions, not global container
                const parentWidth = pane.clientWidth;
                const parentHeight = pane.clientHeight;

                const deviceWidth = parseInt(currentDevice.width);
                const deviceHeight = parseInt(currentDevice.height);

                if (currentScaleMode === 'fit') {

                    // Prevent divide by zero or negative
                    if (parentWidth > 0 && parentHeight > 0) {
                        const availableWidth = parentWidth - padding;
                        const availableHeight = parentHeight - padding;
                        const scaleX = Math.max(0.1, availableWidth / deviceWidth);
                        const scaleY = Math.max(0.1, availableHeight / deviceHeight);

                wrapper.style.width = `${deviceWidth * scale}px`;
